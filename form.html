<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required> &#9733;</label>
        <label><input type="radio" name="rating" id="rate2" value="2"> &#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="rate3" value="3"> &#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="rate4" value="4"> &#9733;&#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="rate5" value="5"> &#9733;&#9733;&#9733;&#9733;&#9733;</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" id="feature4" name="features" value="performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Your thoughts..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Macdonald Prince Yingura | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
