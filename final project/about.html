<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Mr. Mackie Foods</title>
  <link rel="stylesheet" href="styles/base.css" />
  <style>
    /* Container for menu items */
    .menu-items {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem 0;
    }
    /* Each menu item card */
    .menu-items .item {
      width: 220px;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    /* Hover effect */
    .menu-items .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    /* Menu images */
    .menu-items img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 3px solid #ffcc00;
    }
    /* Dish name */
    .menu-items p {
      margin: 0.8rem 0 1rem;
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }
    /* Section styling */
    .menu {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }
    .menu h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }
  </style>
</head>

    <nav class="navbar">

        <li><a href="about.html">About</a></li>
        <li><a href="order.html">Order</a></li>

    </nav>

               alt="Grilled Chicken served with fried yam" loading="lazy" />
