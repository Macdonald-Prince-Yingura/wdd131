<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - Mr. Mackie Foods</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #c0392b;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    main.confirmation {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1s ease-out;
    }

    .confirmation-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      animation: popIn 0.6s ease-out;
    }

    .confirmation-card h1 {
      color: #27ae60;
      margin-bottom: 1rem;
    }

    .checkmark {
      font-size: 4rem;
      color: #27ae60;
      animation: pulse 1s ease infinite alternate;
    }

    .confirmation-card p {
      margin: 1rem 0;
      color: #333;
    }

    .confirmation-card a {
      color: #c0392b;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Mr. Mackie</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>

  <main class="confirmation">
    <div class="confirmation-card">
      <div class="checkmark">âœ“</div>
      <h1>Thank You for Your Order!</h1>
      <p>We've received your order and will contact you shortly via email to confirm the details.</p>
      <p>In the meantime, feel free to <a href="menu.html">check our menu</a> or return to the <a href="index.html">home page</a>.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mr. Mackie Foods. All rights reserved.</p>
  </footer>
</body>
</html>
