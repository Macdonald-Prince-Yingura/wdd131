<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | Mr. Mackie Foods</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="loader" aria-hidden="true"></div>

  <header>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <a href="index.html" class="logo" aria-label="Mr. Mackie Foods Home">Mr. Mackie Foods</a>
      <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="order.html" class="active" aria-current="page">Order</a></li>
        <li><a href="reference.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main class="order-form fade-in">
    <h1>Place Your Order</h1>
    <p>Fill out the form below to order your favorite meal.</p>

    <form id="orderForm" action="thankyou.html" method="GET" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="John Doe" aria-required="true" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="+233..." aria-required="true" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" aria-required="true" />

      <label for="meal">Select Meal:</label>
      <select id="meal" name="meal" required aria-required="true">
        <option value="">--Please choose an option--</option>
        <option value="Grilled Chicken with Fried Yam">Grilled Chicken with Fried Yam</option>
        <option value="Goat Meat with Jollof Rice">Goat Meat with Jollof Rice</option>
        <option value="Pork with Fried Rice">Pork with Fried Rice</option>
        <option value="Guinea Fowl with Potatoes">Guinea Fowl with Potatoes</option>
        <option value="Cow Meat with Plain Rice">Cow Meat with Plain Rice</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required aria-required="true" placeholder="1" />

      <label for="instructions">Special Instructions:</label>
      <textarea id="instructions" name="instructions" rows="4" placeholder="Optional..."></textarea>

      <button type="submit" aria-label="Submit your order">Submit Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mr. Mackie Foods. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
